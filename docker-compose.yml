services:
  db:
    image: postgres:15-alpine
    container_name: extraction_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: extraction_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d extraction_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./app/backend
      dockerfile: Dockerfile
    container_name: extraction_backend
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./app/backend/.env
    environment:
      # Override DATABASE_URL for Docker network
      DATABASE_URL: postgresql://user:password@db:5432/extraction_db
    ports:
      - "8000:8000"
    volumes:
      - ./app/backend:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./app/frontend
      dockerfile: Dockerfile
    container_name: extraction_frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:8000

volumes:
  postgres_data:

